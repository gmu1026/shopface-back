language: java

jdk:
  - openjdk8

branches:
  only:
  - dev

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.gradle"

before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - zip -r shopface-backend *
  - mkdir -p deploy
  - mv shopface-backend.zip deploy/shopface-backend.zip

deploy:
  - provider: s3
    local_dir: deploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: shopface-backend-deploy
    region: ap-northeast-2
    skip_cleanup: true
    acl: public_read
    wait-until-deployed: true
    on:
      repo: gmu1026/shopface-back
      branch: dev

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: shopface-backend-deploy
    key: shopface-backend.zip
    bundle_type: zip
    application: shopface-backend
    deployment_group: shopface-backend
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      repo: gmu1026/shopface-back
      branch: dev

